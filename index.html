<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">

    <title>Password Generator</title>
</head>

<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerar senhas</h1>
            <p class="subtitle">Utilize o gerador para criar uma senha random, forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copyPass">
                        <img src="img/copy.svg">
                    </button>
                    <button id="renew">
                        <img src="img/renew.svg">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical">
                </div>
            </div>
        </section>
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>Tamanho: <span id=password-lenght-text>16</span></p>
                    <input type="range" name="password-lenght" class='slider' id="password-lenght" value="16" min="4" max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúscula</span>
                        <input type="checkbox" name="maiuscula" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" name="numbers" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" name="maiuscula" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>

                   
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy2">Copiar senha</button>
        </div>


    </main>
    <script src="index.js"></script>
</body>

</html>
